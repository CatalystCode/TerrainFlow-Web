<script src="https://terrainflow.blob.core.windows.net/build/0.0.2/UnityLoader.js"></script>
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function updatePath() {
        SendMessage("Terrain", "DownloadTerrain", getParameterByName("uri"))
    }
</script>
